<!DOCTYPE HTML>
<html>
<head>
    <title>Contact - Duygu Jones</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />

    <style>
        .divider {
            border-bottom: 1px solid #d3d2d2;
            width: 50%;
            margin: 20px auto;
        }

        .icon-brands-fa-tableau {
            display: inline-block;
            width: 24px;
            height: 24px;
            background: url('images/tableauIcon2.png') no-repeat center center;
            background-size: contain;
            vertical-align: middle;
        }

        .duygu-logo {
            display: block;
            margin: 20px auto;
            width: 100px; /* İstediğiniz genişlik */
            height: 100px; /* İstediğiniz yükseklik */
        }

        .profile-section {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .profile-section img {
            border-radius: 30px;
            max-width: 300px; /* Resim boyutu */
            margin-right: 20px;
        }

        .profile-section .description {
            max-width: 900px;
            text-align: left; /* Yazıyı sola yaslamak için */
        }

        .download-cv {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            font-size: 16px;
            color: #333;
            text-decoration: none;
            border: 2px solid #333;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .download-cv:hover {
            background-color: #333;
            color: #fff;
        }

        @media (max-width: 768px) {
            .profile-section {
                flex-direction: column;
                align-items: center;
            }

            .profile-section img {
                margin-right: 0;
                margin-bottom: 20px;
                max-width: 80%;
            }

            .profile-section .description {
                max-width: 90%;
                text-align: center;
            }

            #nav ul {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            #nav ul li {
                margin-bottom: 10px;
            }
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
    
</head>
<body class="is-preload">

    <div id="header">
        <div class="top">
            <!-- Logo -->
            <div id="logo">
                <h1 id="title">Duygu Jones</h1>
            </div>
            <!-- Nav -->
            <nav id="nav">
                <ul>
                    <li><a href="index.html#top" id="top-link"><span class="icon solid fa-home">Home</span></a></li>
                    <li class="dropdown">
                        <a href="portfolio.html" id="portfolio-link"><span class="icon solid fa-th">Portfolio</span></a>
                        <div class="dropdown-content">
                            <a href="project1.html">Project 1</a>
                            <a href="project2.html">Project 2</a>
                            <a href="project3.html">Project 3</a>
                        </div>
                    </li>
                    <li><a href="blog.html" id="blog-link"><span class="icon solid fa-pencil-alt">Blog</span></a></li>
                    <li><a href="about.html" id="about-link"><span class="icon solid fa-user">About</span></a></li>
                    <li><a href="contact.html" id="contact-link"><span class="icon solid fa-envelope">Contact</span></a></li>
                </ul>
            </nav>
        </div>
        <div class="bottom">
            <!-- Social Icons -->
            <ul class="icons">
                <li><a href="https://www.linkedin.com/in/duygujones/" class="icon brands fa-linkedin" target="_blank"><span class="label">LinkedIn</span></a></li>
                <li><a href="https://github.com/Duygu-Jones" class="icon brands fa-github" target="_blank"><span class="label">Github</span></a></li>
                <li><a href="https://www.kaggle.com/duygujones" class="icon brands fa-kaggle" target="_blank"><span class="label">Kaggle</span></a></li>
                <li><a href="https://public.tableau.com/app/profile/duygu.jones/vizzes" class="icon-brands-fa-tableau" target="_blank"></a></li>

            </ul>
        </div>
    </div>

    <!-- Main -->
    <div id="main">

        <!-- Contact Section -->
        <section id="contact" class="one">
            <div class="container">
                <header>
                    <h2>Contact Me</h2>
                </header>

                <div class="content">
                    <form method="post" action="#">
                        <div class="fields">
                            <div class="field half">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" />
                            </div>
                            <div class="field half">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" />
                            </div>
                            <div class="field">
                                <label for="message">Message</label>
                                <textarea name="message" id="message" rows="6"></textarea>
                            </div>
                        </div>
                        <ul class="actions">
                            <li><input type="submit" value="Send Message" class="primary" /></li>
                            <li><input type="reset" value="Clear" /></li>
                        </ul>
                    </form>
                </div>
            </div>
        </section>

    </div>

    <!-- Footer -->

</body>
